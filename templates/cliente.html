<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminar registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <!-- Formulario centrado -->
    <main class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
            <div class="text-center mb-4">
                <img src="/static/img/logo.flg.png" alt="foody logo" width="150">
                <h3 class="fw-bold text-danger mt-3">Terminar registro</h3>
            </div>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-danger">Guardar</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
